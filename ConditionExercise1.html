<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>ConditionExercise1_1</title>
</head>
<body>

</body>

<script>
    let a = parseInt(prompt("Nhập số a đi anh zai!!"));
    let b = parseInt(prompt("Nhập số b luôn nè anh zai!!"));
    let result;

    if (a % b == 0) result = "Chia hết nhé";
    else "Khỏi đi, chia hết đâu mà";

    document.write(result);
</script>
