<script>
    let age = parseInt(prompt("Nhập tuổi cần kiểm tra"));
    let condition = true;
    switch (condition) {
        case (age < 16):
            alert("Chưa đủ tuổi em ưiiiiiii");
            break;
        case (age >= 16):
            alert("Vào học luôn không bro??");
            break;
        default:
            alert("Ca này chịu thôi");
    }
</script>
