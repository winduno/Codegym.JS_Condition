<script>
    let C = parseFloat(prompt("Nhập số độ F vào đi xem nào!!"));
    let result = "Nhập thế thì tính bằng mắt à???";
    if (!isNaN(C)){
        result = C * 9 / 5 + 32;
        alert("Nhiệt độ theo F là: " + result);
    }
    else {
        alert(result);
    }
</script>
