<script>
    let met = parseFloat(prompt("Nhập số met vào xem nào!!!"));
    let result = "Ủ uây, nhập vậy là chết rồi anh zai!!";
    if (!isNaN(met)){
        result = met * 3.2808;
        alert("Số met là: " + result);
    }
    else {
        alert(result);
    }
</script>
