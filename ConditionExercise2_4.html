<script>
    let width = parseFloat(prompt("Nhập chiều dài đi anh zai!!"));
    let height = parseFloat(prompt("Nhập chiều rộng đi nữa nạ!!"));
    result = "Ối nhập thế là chết em rồi anh zai!!!";

    if (!isNaN(width) && !isNaN(height)){
        result = width * height;
        alert("Diện tích là: " + result);
    }
    else {
        alert(result);
    }
</script>
