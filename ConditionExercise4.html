<script>
    alert("Tìm số lớn nhất giữa 3 số nguyên đêiiiiiii")
    let num1 = parseFloat(prompt("Nhập số đầu tiên đi bro!!"));
    let num2 = parseFloat(prompt("Số thứ 2 nữa nè bro"));
    let num3 = parseFloat(prompt("Số cuối là xong nè"));
    let max;

    if (Number.isInteger(num1) && Number.isInteger(num2) && Number.isInteger(num3)){
        max = num1;
        if (max < num2) max = num2;
        if (max < num3) max = num3;
        alert("Số lớn nhất là: " + max);
    }
    else {
        alert("Ca này chịu rồi bro");
    }
</script>
