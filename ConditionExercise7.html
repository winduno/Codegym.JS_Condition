<script>
    let input = parseFloat(prompt("Nhập số vào đê!!"));
    function isPrime(number){
        let result = true;
        if (number > 2){
            for (let i = 2; i <= Math.sqrt(number); i++){
                if (number % i == 0){
                    result = false;
                }
            }
        }
        else {
            result = false;
        }
        return result;
    }

    alert(isPrime(input));
</script>
