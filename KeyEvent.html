<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyEvent</title>
</head>
<body onload="doReady()">
<img id="image" src="image/dvd.png" style="position: absolute; left: 0; top: 0">
</body>
</html>
<script>
    function up() {
        let element = document.getElementById("image");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function down() {
        let element = document.getElementById("image");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function left() {
        let element = document.getElementById("image");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function right() {
        let element = document.getElementById("image");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37: left();
            break;
            case 39: right();
            break;
            case 38: up();
            break;
            case 40: down();
            break;
        }
    }

    function doReady() {
        window.addEventListener("keydown", moveSelection)
    }
</script>
