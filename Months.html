<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Months</title>
</head>
<body>
<input type="text" id="month" placeholder="Nhập tháng">
<button onclick="process()">Tính số ngày</button>
<p id="result"></p>
</body>
</html>
<script>
    function process() {
        let month = parseInt(document.getElementById("month").value);
        let result;
        switch (month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result = " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result = " có 30 ngày";
                break
            case 2:
                result = " có 28 hoặc 29 ngày";
                break;
            default:
                result = " thì chịu không tính được";
                break;
        }
        document.getElementById("result").innerHTML = "Tháng " + month + result;
    }
</script>
