<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MouseEvent</title>
</head>
<body>
    <form>
        <img src="image/dvd.png" alt="Không load được" id="image">
        <p>Click để chơi</p>
        <button onclick="moveRight()">Click đây này</button>
    </form>
</body>
</html>
<script>
    let imgObj = null;
    imgObj = document.getElementById("image");

    function init(){
        imgObj = document.getElementById("image");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init;

</script>
