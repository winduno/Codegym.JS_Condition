<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>

</body>
</html>
<script>
    let weight = parseFloat(prompt("Nhập cân nặng: "));
    let height = parseFloat(prompt("Nhập chiều cao: "));

    let bmi = weight / (height * height);
    let result;

    if (bmi < 18.) result = "Underweight";
    else if (bmi < 25.0) result = "Normal";
    else if (bmi < 30.0) result = "Overweight";
    else result = "Obese";

    document.writeln(result);
</script>
